<body>
	<header>
		<div class="nav-left" aria-label="site brand">
			<div id="logo">
				<a href="/home/">

				</a>
			</div>
		</div>
		<div class="nav-center" role="search">
			<form class="search" onsubmit="event.preventDefault(); alert('search: '+this.query.value)">

				<button type="submit" aria-label="Search">

				background:#4a4949;
				color:#fff;
				height:var(--header-height);
				display:flex;
				align-items:center;
				justify-content:space-between;
				padding:14px 22px;
				box-shadow:0 2px 0 rgba(0,0,0,0.2) inset;
				position:sticky;

			}

			/* search in center */
			.nav-center{
				flex:1;
				display:flex;
				justify-content:center;
				padding: 0 18px;
			}
			.search{
				width:50%;
				max-width:70%;
				display:flex;
				align-items:center;
				background:#e9e9e9;
				padding:10px 18px;
				border-radius:16px;
				box-shadow:6px 8px 10px rgba(0,0,0,0.12);
			}
			.search input{
				border:0; 
				width: 50px;
				background:transparent; 
				outline:none;
				font-size:16px; flex:1;
			}
			.search button{
				border:0; 
				background:transparent; 
				font-size:18px; 
				cursor:pointer;
			}


			.nav-right{
				display:flex;
				gap:18px;
				align-items:center;
				font-weight:1000;
				font-size:25px;
				padding-right:10px;
			}

			.nav-right a{
				color: inherit;
				text-decoration: none;
				text-shadow:6px 8px 6px rgba(0,0,0,0.12);
			}
		</style>
