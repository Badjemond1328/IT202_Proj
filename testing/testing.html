<!DOCTYPE html>
<html>
<head>
    <title>Cart Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="p-3">

<h2>Shopping Cart Test</h2>

<div class="items">
    <!-- Existing product block -->
    <div class="product mb-3">
        <div class="row">
            <div class="col-md-3">
                <img class="img-fluid mx-auto d-block image" src="https://via.placeholder.com/100">
            </div>
            <div class="col-md-8">
                <div class="info">
                    <div class="row">
                        <div class="col-md-5 product-name">
                            <p class="cart-item-name">Existing Product</p>
                        </div>
                        <div class="col-md-4 quantity">
                            <input type="number" value="1" class="form-control quantity-input">
                        </div>
                        <div class="col-md-3 price">
                            <span>$50</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button to test adding a product -->
<button id="addItemBtn" class="btn btn-primary mt-3">Add Test Product</button>

<script>
function addProductToCart(productName, productPrice) {
    const itemsContainer = document.querySelector('.items');

    const productDiv = document.createElement('div');
    productDiv.classList.add('product', 'mb-3');

    productDiv.innerHTML = `
        <div class="row">
            <div class="col-md-3">
                <img class="img-fluid mx-auto d-block image" src="https://via.placeholder.com/100">
            </div>
            <div class="col-md-8">
                <div class="info">
                    <div class="row">
                        <div class="col-md-5 product-name">
                            <p class="cart-item-name">${productName}</p>
                        </div>
                        <div class="col-md-4 quantity">
                            <input type="number" value="1" class="form-control quantity-input">
                        </div>
                        <div class="col-md-3 price">
                            <span>${productPrice}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;

    itemsContainer.appendChild(productDiv);
}

// Test button
document.getElementById('addItemBtn').addEventListener('click', () => {
    addProductToCart("Test Product", "$99");
});
</script>

</body>
</html>
