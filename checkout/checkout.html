<!DOCTYPE html>
<html>
<head>
	<title>Name Undecided | Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="/checkout/css/style.css">
</head>
<body>
	<header>
		<div class="nav-left" aria-label="site brand">
			<div id="logo">
				<a href="/">
					<img src="/img/proj_logo.png"/>
				</a>
			</div>
		</div>
		
		<nav class="nav-right" aria-label="user actions">
			<div><a href="/login/">Login</a></div>
				<div>|</div>
			<div><a href="/shopping-cart/">Cart</a></div>
		</nav>
		
	</header>

	<main class="page">
	 	<section class="shopping-cart dark">
	 		<div class="container">
		        <div class="block-heading">
		          <h3>THANK YOU for shopping with <span id = "thankYouImg"><img src="/shopping-cart/proj_logo.png" alt=""></span></h2>

		        </div>
				
		        <div class="content">
	 				<div class="row">
	 					<div class="col-md-12 col-lg-8">
						
								
							
							
	 						<div class="items">
								<h3 id = "orderHead">ORDER SUMMARY</h3>
				 			</div>
			 			</div>
			 			<div class="col-md-12 col-lg-4">
			 				<div class="summary">
			 					<h3>PRICING</h3>
								<div class="summary-item"><span class="text">Subtotal</span><span id = "subtotal" class="price">$0</span></div>
			 					<div class="summary-item"><span class="text">Shipping</span><span id = "shipping" class="price">$5.99</span></div>
			 					<div class="summary-item"><span class="text">Tax</span><span id = "tax" class="price">$0</span></div>
			 					<div class="summary-item"><span class="text">Total</span><span id = "total" class="price">$0</span></div>
				 			</div>
			 			</div>
		 			</div> 
		 		</div>
	 		</div>
		</section>
	</main>
</body>
<script src = "checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
